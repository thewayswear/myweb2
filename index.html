<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            background-color: #111;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            color: #fff;
            margin-bottom: 30px;
        }
        .youtube-link {
            display: inline-block;
            padding: 15px 40px;
            background-color: #1976d2;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            transition: background 0.2s, color 0.2s;
            font-weight: bold;
        }
        .youtube-link:hover {
            background-color: #ffc107;
            color: #222;
        }
    </style>
</head>
<body>
    <h1>Welcome to my website!</h1>
    <p>Go to my YouTube and subscribe! It's very appreciated! Link below:</p>
    <a
        href="https://www.youtube.com/@Theway-v5z"
        target="_blank"
        class="youtube-link"
        aria-label="Visit my YouTube channel"
    >
        Visit My YouTube Channel
    </a>
</body>
</html>
