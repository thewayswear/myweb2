<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        :root {
            --primary-bg: #181f2a;
            --primary-text: #fff;
            --accent: #ff3c78;
            --button-bg: linear-gradient(90deg, #1976d2 0%, #21cbf3 100%);
            --button-hover: linear-gradient(90deg, #ffc107 0%, #ff3c78 100%);
        }
        body {
            background: var(--primary-bg);
            color: var(--primary-text);
            font-family: 'Inter', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0 1rem;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }
        p {
            font-size: 1.25rem;
            font-weight: 400;
            margin-bottom: 2.5rem;
            color: #c5cae9;
        }
        .cta-button {
            padding: 1rem 2.5rem;
            font-size: 1.15rem;
            font-weight: 700;
            color: #fff;
            background: var(--button-bg);
            border: none;
            border-radius: 40px;
            box-shadow: 0 4px 16px 0 rgba(25, 118, 210, 0.14);
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
            outline: none;
            display: inline-block;
        }
        .cta-button:hover, .cta-button:focus {
            background: var(--button-hover);
            color: #222;
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 8px 24px 0 rgba(255, 193, 7, 0.18);
        }
        .view-counter {
            margin-top: 2rem;
            color: #c5cae9;
            font-size: 1rem;
        }
        .fave-games {
            margin-top: 2.5rem;
            background: #222a36;
            padding: 1.2rem 2rem;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.10);
            max-width: 320px;
            width: 100%;
        }
        .fave-games-title {
            font-size: 1.15rem;
            font-weight: 700;
            color: #ff3c78;
            margin-bottom: 0.6rem;
            text-align: center;
        }
        .fave-games-list {
            list-style: disc inside;
            color: #c5cae9;
            font-size: 1.05rem;
            padding-left: 0;
            margin: 0;
            text-align: center;
        }
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
            .cta-button { font-size: 1rem; padding: 0.8rem 2rem; }
            .fave-games { max-width: 90vw; padding: 1rem; }
        }
    </style>
</head>
<body>
    <h1>Welcome to my website!</h1>
    <p>
        Go to my YouTube and subscribe!<br>
        It's very appreciated!
    </p>
    <a
        href="https://www.youtube.com/@Theway-v5z"
        target="_blank"
        rel="noopener"
        class="cta-button"
        aria-label="Visit my YouTube channel"
    >
        Visit My YouTube Channel
    </a>
    <div class="view-counter">
        <span id="views"></span> views
    </div>
    <div class="fave-games">
        <div class="fave-games-title">My Favorite Games</div>
        <ul class="fave-games-list">
            <li>Rocket League</li>
            <li>Titanfall 2</li>
            <li>Roblox</li>
        </ul>
    </div>
    <script>
    fetch('https://api.countapi.xyz/hit/thewayswear-myweb2/visits')
      .then(response => response.json())
      .then(data => {
        document.getElementById('views').innerText = data.value;
      });
    </script>
</body>
</html>
